<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./01 - Fa0B0C2XoAAzAaZ.jfif" alt="Bowie" />
        </div>
        <div class="swiper-slide">
          <img src="./02 - a0BOFXXkAAoDX-.jfif" alt="Sarah" />
        </div>
        <div class="swiper-slide">
          <img src="./03 - FgpzQfoUUAAlFNL.jfif" alt="Chester" />
        </div>
        <div class="swiper-slide">
          <img src="./04 - dasdas.jfif" alt="Jaha" />
        </div>
        <div class="swiper-slide">
          <img src="./05 - FTztMg3VIAAGmG-.jfif" alt="Kazin" />
        </div>
        <div class="swiper-slide">
          <img src="./06 - FTzwSSVUYAAHvKS.jfif" alt="Kazin" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
  </body>
</html>
