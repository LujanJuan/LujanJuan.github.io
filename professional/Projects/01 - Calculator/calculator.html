<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="row">
                <button class="button num doble">C</button>
                <button class="button num">&larr;</button>
                <button class="button sign">/</button>
            </div>
            <div class="row">
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button sign">x</button>
            </div>
              
  
            <div class="row">
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button sign">-</button>
            </div>
            <div class="row">
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button sign">+</button>
            </div>
            <div class="row">
                <button class="button num triple">0</button>
                <button class="button sign">=</button>
            </div>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
